<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manufufu</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="grid grid-template--header">
               <div class="logo">
                   <a href="#"><h5 class="logo-txt">BIRVA</h5></a>
               </div>
               <ul class="header-menu">
                   <li class="header-menu-li"><a href="#" class="header-menu-a">HOME</a></li>
                   <li class="header-menu-li"><a href="#" class="header-menu-a">ABOUT ME</a></li>
                   <li class="header-menu-li"><a href="#" class="header-menu-a">MY SKILLS</a></li>
                   <li class="header-menu-li"><a href="#" class="header-menu-a">SERVICES</a></li>
                   <li class="header-menu-li"><a href="#" class="header-menu-a">WORK</a></li>
                   <li class="header-menu-li"><a href="#" class="header-menu-a">THOUGHTS</a></li>
                   <li class="header-menu-li"><a href="#" class="header-menu-a">CONTACT</a></li>
               </ul>
            </div>
        </div>
    </header>

    <section class="section-1">
        <div class="slider">
            <div class="slides">
                <div class="slides-text">
                    <h1 class="h1 h1--slide">I LIKE TO WATCH MOVIE</h1>
                    <h2 class="h2 h2--slide">WEB DESIGNER <img class="ampersand" src="assets/icon.png" alt="ampersand"> FRONT-END DEVELOPER</h2>
                    <button class="btn btn--slide">SHOW ME MORE</button>
                </div>
                <img class="parallax" src="assets/parallax.png" alt="parallax">
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="container">
            <div class="title-cont">
                <h1 class="h1">WHO I AM</h1>
                <p class="p p--title-desc">Solid comms, project milestones and regular updates.</p>
            </div>
        </div>
    </section>
</body>
</html>
